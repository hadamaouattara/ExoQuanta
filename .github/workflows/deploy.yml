name: 🚀 Deploy Exonov Quantum to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: 📥 Install dependencies
      run: npm install
      
    - name: 🛠️ Build project
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: 🧪 Run tests (if available)
      run: npm test --if-present
      
    - name: 🚀 Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0.0
      with:
        publish-dir: './.next'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "🌌 Exonov Quantum Auto-Deploy from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
        functions-dir: './.next/server/functions'
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ✅ Deployment Success
      if: success()
      run: |
        echo "🎉 Exonov Quantum successfully deployed!"
        echo "🌐 Live at: https://exoquanta.netlify.app"
        echo "📊 Dashboard: https://exoquanta.netlify.app/dashboard"
        echo "⚛️ Simulation: https://exoquanta.netlify.app/simulation"
