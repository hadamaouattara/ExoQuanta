name: ğŸš€ Deploy Exonov Quantum to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ› ï¸ Build project
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: ğŸ§ª Run tests (if available)
      run: npm test --if-present
      continue-on-error: true
      
    - name: ğŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0.0
      with:
        publish-dir: '.next'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ğŸŒŒ Exonov Quantum - Build ${{ github.sha }}"
        enable-pull-request-comment: false
        enable-commit-comment: false
        overwrites-pull-request-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: âœ… Deployment Success
      if: success()
      run: |
        echo "ğŸ‰ Exonov Quantum successfully deployed!"
        echo "ğŸŒ Live at: https://exoquanta.netlify.app"
        echo "ğŸ“Š Dashboard: https://exoquanta.netlify.app/dashboard"
        echo "âš›ï¸ Simulation: https://exoquanta.netlify.app/simulation"
