name: ğŸ›¡ï¸ Quality Gate - Zero Error Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: quality-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install Dependencies
      run: |
        npm ci --prefer-offline --no-audit
        
    - name: ğŸ§¹ ESLint Analysis
      run: |
        npx eslint . --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-report.json || true
        npx eslint . --ext .js,.jsx,.ts,.tsx
      continue-on-error: false

    - name: ğŸ” Code Formatting Check
      run: |
        if [ -f ".prettierrc" ]; then
          npx prettier --check "**/*.{js,jsx,ts,tsx,css,md,json}"
        fi

    - name: ğŸ—ï¸ Build Validation
      run: |
        npm run build
        
    - name: ğŸ§ª Type Check (if TypeScript)
      run: |
        if [ -f "tsconfig.json" ]; then
          npx tsc --noEmit
        fi
        
    - name: ğŸ“Š Bundle Size Analysis
      run: |
        if [ -d "out" ] || [ -d ".next" ] || [ -d "dist" ]; then
          echo "ğŸ“¦ Build size analysis:"
          du -sh out/ .next/ dist/ 2>/dev/null || true
        fi

    - name: âœ… Quality Gate Status
      run: |
        echo "ğŸ¯ Quality Gate: PASSED âœ…"
        echo "ğŸ” Code quality verified"
        echo "ğŸ—ï¸ Build successful"
        echo "ğŸ“Š All checks completed"

    # Slack notification (optional)
    - name: ğŸ“¢ Notify Success
      if: success()
      run: |
        echo "âœ… Quality Gate passed for ${{ github.repository }}"
        
    - name: ğŸš¨ Notify Failure  
      if: failure()
      run: |
        echo "âŒ Quality Gate failed for ${{ github.repository }}"
        echo "Please fix the issues before merging"
        exit 1
